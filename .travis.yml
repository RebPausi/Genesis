language: C 
compiler: gcc 
before_install:
- openssl aes-256-cbc -K $encrypted_42c6dbee4fe4_key -iv $encrypted_42c6dbee4fe4_iv
  -in key.pem.enc -out key.pem -d
script:
  - bash package.bash Genesis/ key.pem
deploy:
  provider: releases
  api_key:
    secure: 
  file: Genesis.crx
  on:
    repo: samj1912/Genesis
